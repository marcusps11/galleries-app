<!DOCTYPE html>
<html lang="en" ng-app="artApp">

<head>
    <meta charset="UTF-8">
    <title>Galleries</title>
    <link rel="stylesheet" href="styles/build/main.css">
    <script src="assets/libs/angular/angular.js" defer></script>
    <script src="http://maps.google.com/maps/api/js" defer></script>
    <script src="assets/libs/ngmap/build/scripts/ng-map.min.js" defer></script>
    <script src="scripts/build/app.js" defer></script>
</head>

<body>
    <main>
        <div ng-controller="appController as vm">

            <a href ng-click="mapView = !mapView">Map</a>
            <a href ng-click="listView = !listView">List</a>




            <div class="map-view"  ng-model="checked" ng-if="mapView">
                <ng-map default-style="true" center="51.52,-0.129" zoom="11">
                    <marker id='{{item.id}}' position="{{item.lat[0]}}, {{item.lat[1]}}" ng-repeat="item in vm.galleries" on-click="vm.showDetail(item)">
                    </marker>
                    <info-window id="foo-iw">
                        <div ng-non-bindable="">
                            Date: {{vm.item.date}} {{vm.item.time}}<br/> Artist: {{vm.item.artist}}<br/> Show: {{vm.item.title}}<br/>Address:
                            {{vm.item.address}}
                            <br/>
                            <a href="{{vm.item.link}}" ng-click="vm.clicked()">Click Here</a>
                        </div>
                    </info-window>
                </ng-map>
                <button ng-click="vm.showDetail(e, vm.item)">
      show InfoWindow of the item
    </button>
                <button ng-click="vm.hideDetail(e, vm.item)">
      Hide InfoWindow of the item
    </button>
            </div>
            <div class="list-view" ng-show="listView">
                <ul ng-repeat="item in vm.galleries">
                    <li>{{item.date}}</li>
                    <li>{{item.artist}}</li>
                    <li>{{item.title}}</li>
                    <li>{{item.gallery}}</li>
                    <li>{{item.address}}</li>
                    <li>{{item.time}}</li>
                    <a href="{{item.link}}">
                        <li>{{item.link}}</li>
                    </a>
                </ul>
            </div>
        </div>
    </main>
</body>

</html>
