<!DOCTYPE html>
<html lang="en" ng-app="artApp">

<head>
    <meta charset="UTF-8">
    <title>Galleries</title>
    <link rel="stylesheet" href="styles/build/main.css">
    <script src="assets/libs/angular/angular.js" defer></script>
    <script src="http://maps.google.com/maps/api/js" defer></script>
    <script src="assets/libs/ngmap/build/scripts/ng-map.min.js" defer></script>
    <script src="scripts/build/app.js" defer></script>
</head>

<body>
    <main ng-controller="appController as vm">
        {{vm.selectedCity}}
        <ng-map center="[51.520051, -0.142314]">
            <info-window style="width:100px; height: 90px;" id="myInfoWindow">
                <div ng-non-bindable>
                </div>
            </info-window>
            <marker ng-repeat="item in vm.position" position="{{item.lat}}, {{item.lng}}" on-click="vm.showCity(event, item)"></marker>
        </ng-map>
        <ul ng-repeat="item in vm.galleries">
            <li>{{item.date}}</li>
            <li>{{item.address}}</li>
            <li>{{item.artist}}</li>
            <li>{{item.title}}</li>
            <li>{{item.link}}</li>
        </ul>
    </main>
</body>

</html>
